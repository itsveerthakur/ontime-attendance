    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      @supports (font-variation-settings: normal) {
        html { font-family: 'Inter var', sans-serif; }
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @media print {
        /* Hide everything by default */
        body > * {
          visibility: hidden;
        }
        
        /* Hide UI elements strictly */
        .no-print {
          display: none !important;
        }

        /* --- Payslip Logic --- */
        /* Only show the modal container if it exists, but manage children visibility */
        body > div:has(#printable-area), 
        body > #root:has(#printable-area) {
           visibility: visible;
        }

        /* Style the printable area specifically */
        #printable-area {
          visibility: visible;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          z-index: 9999;
        }
        
        #printable-area * {
            visibility: visible;
        }

        /* --- Employee View Modal Logic --- */
        /* When printing from the view modal */
        #printable-modal {
            visibility: visible;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: white;
            z-index: 9999;
            overflow: visible !important;
        }
        #printable-modal * {
            visibility: visible;
        }
        /* Ensure background colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Remove shadows and borders for cleaner print */
        .payslip-container {
            box-shadow: none !important;
            border: none !important;
        }
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .fade-in {
        animation: fadeInAnimation ease 0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
